<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create organization</title>
    <!--Import Google Icon Font-->

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="styles/styles.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="white blue-grey darken-1">

<div class="container white enter">
    <!--заголовок страницы начало-->
    <section class="section page-title enter__title">
        <div class="row">
            <div class="col l12 m12 s12">
                <h1 class="header center page-title__title typography typography_size_z1">Добро пожаловать в Iconix Manager</h1>
                <div class="row center">
                    <h3 class="header col s12 light typography typography_size_z3 page-title__title ">Прототипный подход разработки и простое документирование веб-приложений</h3>
                </div>
            </div>
        </div>
    </section>


    <div class="row">
        <div class="col m12">
            <!--создание команды начало-->
            <div class="card ">
                <div class="card-content enter-card-content">
                    <span class="card-title typography_size_z2">Создание организации</span>
                    <form class="">
                        <div class="row">
                            <div class="col s12 m12 l12">
                                <h3 class="typography typography_size_z3">Организация:</h3>
                            </div>
                            <div class="input-field col s12 m12 l12">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">Организация</label>
                            </div>
                            <div class="col s12 m12 l12">
                                <h3 class="typography typography_size_z3">Личные данные:</h3>
                            </div>
                            <div class="input-field col s12 m12 l12">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">Имя</label>
                            </div>
                            <div class="input-field col s12 m12 l12">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">Фамилия</label>
                            </div>
                            <div class="input-field col s12 m12 l12">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">Ваша почта</label>
                            </div>
                            <div class="col s12 m12 l12">
                                <h3 class="typography typography_size_z3">Создание пароля:</h3>
                            </div>
                            <div class="input-field col s12 m12 l12">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">Пароль</label>
                            </div>
                            <div class="input-field col s12 m12 l12">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">Пароль</label>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="card-action blue-grey darken-1">
                    <div class="row">
                        <div class="right input-field">
                            <a class="right" type="submit" name="action" href="#modal-save-changes-of-team">Создать организацию</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--создание команды конец-->
        </div>
    </div>

</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="actions/actions.js"></script>
<script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
</body>
</html>
